  <main>
    <div class="container">
      <!-- SECTION PLAYER INSERTION -->
      <div class="row pt-5 justify-content-between">
        <!-- STUB displaying current Player -->
        <div class="col-4 ">
          <p class="fs-3 text-start bg-body p-2 fw-semibold" id="current-player">Current Player: </p>
        </div>
        <div class="col-4">
          <!-- STUB The Form -->
          <form class="py-3 rounded Mprimary d-flex justify-content-center align-items-center" onsubmit="app.playersController.createPlayer()">

            <!-- STUB Game Column -->
            <div class="col-8 disabled" id="game">
              <div class="bg-dark py-2">
                <div class="card my-5 mx-auto" id="fruit-card">
                  <!-- STUB Displays the random fruit String -->
                  <p class="fs-1 fw-semibold" id="random-fruit"></p>
                </div>
                <div class="card my-5 mx-auto py-1" id="score-card">
                  <!-- STUB Displays the current player score -->
                  <p class="fs-3">Score</p>
                </div>
                <form>
                  <!-- STUB input to check if they can spell -->
                  <input class="mb-4" type="text" name="input" id="input" placeholder="TYPE HERE...">
                </form>
              </div>
            </div>
            <!-- SECTION SCORE BOARD CONTAINER -->
            <div class="col-3 mx-auto">
              <div id="scoreboard-container" class="mt-3">
